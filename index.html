<!DOCTYPE html>
<html>

<head>
    <title>Server joiner</title>
    <meta name="description" content="Join Minecraft Bedrock servers, even on Xbox">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="add-server-modal" class="modal fade" tabindex="-1" data-bs-keyboard="false" data-bs-backdrop="static"
        tabindex="-1" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title">Server info</h5>
                </div>
                <div class="modal-body">
                    <a id="errorText" style="color:red;"></a>
                    <br>
                    <a>Server Name: </a>
                    <input class="form-control" id="input-name" />
                    <br />
                    <a>Server IP: </a>
                    <input class="form-control" id="input-ip" ip />
                    <br />
                    <a>Server Port:</a>
                    <input class="form-control" id="input-port" value="19132">
                </div>
                <div class="modal-footer">
                    <button type="button" id="removeBtn" onclick="removeServer()" class="btn btn-danger">Remove</button>
                    <button type="button" onclick="saveServer()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


        <main id="content">
            <div class="topbar">
                <text id="title" class="text_title">External servers</text>
            </div>
            <div class="servers" id="serversList">

            </div>
            <p></p>
            <button id="add_button" onclick="addServer()" class="add_button">Add server</button>
            <p></p>
        </main>

    <script src="script.js"></script>

</body>

</html>
